<div class="referencilya">
    <h1>
        +   +   +   +   +
    </h1>
</div>

<div class="eee">
    <h1>scrollpos:
        <b><span id="position"></span>
        </b>
    </h1>
    <h1>calculated:
        <b><span id="int"></span></b>
    </h1>
</div>
<div class="eee2">
    <h1>intlength:
        <b><span id="intlength"></span>
        </b>
    </h1>

</div>
<div class="focim">
    <h1>
        PORTFOLIO
    </h1>
</div>
<script>






    var position = document.getElementById('position');
    position.innerHTML = "";
    var int = document.getElementById('int');
    int.innerHTML = "";
    var intlength = document.getElementById('intlength');
    intlength.innerHTML = "";
    var framenum = 200;
    var scale = 10;

    var images = [framenum];


    function loadImages() {
        for(var i=0;i<framenum;i++) {
            images[i] = new Image();

            if(i.length=0){
                images[i].src = "0000.webp";
            }else if(i.length=1){
                images[i].src = "000" + i + ".webp";
            }else if(i.length=2){
                images[i].src = "00" + i +".webp";
            }else if(i.length=3){
                images[i].src = "0" + i + ".webp";
            }
        }
    }


    window.addEventListener("scroll", function(event) {

        var scroll_y = this.scrollY;
        var scroll_x = this.scrollX;
        console.log(scroll_x, scroll_y);
        position.innerHTML = scroll_y;
        if(scroll_y==0){
            int.innerHTML = 0;
        }else{
            int.innerHTML = Math.ceil(scroll_y/scale)-1;
        }
        if(int.innerHTML>framenum){
            //int.innerHTML = int.innerHTML - (Math.ceil(int.innerHTML/framenum)-1)*framenum
            int.innerHTML =200;
        }
        intlength.innerHTML = int.innerHTML.length;



        if(int.innerHTML.length<2){
            int.innerHTML="0"+int.innerHTML;
        }
        if (intlength.innerHTML >2){
            document.getElementById("image").src="0"+ int.innerHTML +".webp";
        }else{
            document.getElementById("image").src="00"+ int.innerHTML +".webp";
        }


    });


</script>
